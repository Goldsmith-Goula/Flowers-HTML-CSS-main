    0% {

    <script>

const images = [
            'img1.jpg',
            'img2.jpg',
            'img3.jpg',
            'img4.jpg',
            'img5.webp'
        ];

        const profileImage = document.getElementById('profile-image');
        let currentIndex = 0;

        // Function to change the image
        function changeImage() {
            profileImage.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length; // Loop through images
        }

        // Change image every 3 seconds
        setInterval(changeImage, 3000);

        // Initially set the first image
        changeImage();


      // Configuration
      const config = {
        windSpeed: 5,
        leafCount: 50,
         festiveLeafCount: 200,
        leaves: [],
        clouds: [],
        cloudCount: 5,
        animationId: null
      };

      // DOM Elements
      const scene = document.querySelector('.night');
      const typewriterText = document.querySelector('.typewriter-text');
      const typewriterCursor = document.querySelector('.typewriter-cursor');

      // Birthday message chunks for typewriter effect
      const birthdayMessage = [
        "Dearest Njodzeven,",
        "🎉 Happy 20th Birthday! 🎂",
        "Wow, you've officially left your teenage years behind! 🚀",
        "Welcome to your twenties, where the fun really begins! 🎈",
        "May your day be filled with cake, laughter, and all the things that make you smile! 😄",
        "\"Count your life by smiles, not tears. Count your age by friends, not years.\"",
        "And let me tell you, you've got a whole squad of amazing friends who adore you! 🥳",
        "\"A wish for you on your birthday: whatever you ask, may you receive; whatever you seek, may you find; whatever you wish, may it be fulfilled.\"",
        "So, if you're wishing for a lifetime supply of chocolate 🍫 or endless pizza 🍕, I'm here for it!",
        "May this year be packed with adventures, laughter, and maybe a little bit of mischief! 😜",
        "Remember, \"Another adventure-filled year awaits you. Welcome it by celebrating your birthday with pomp and splendor!\"",
        "So, let's party like there's no tomorrow! 🎊",
        "As you turn 20, embrace the journey ahead like a rollercoaster ride—hold on tight and enjoy every twist and turn! 🎢",
        "\"Your birthday is the first day of another 365-day journey.\"",
        "Make it a wild ride filled with unforgettable memories! 📸",
        "You're a beautiful and talented queen 👑, and you deserve all the happiness in the world.",
        "May your year be sprinkled with fun, laughter, and a dash of craziness! 💃",
        "So here's to you, Shakin! 🥂",
        "May your year ahead be as fabulous as your favorite playlist! 🎶",
        "Let's make some epic memories together!",
        "With all my love and a ton of confetti 🎊 and a never-ending supply of good vibes!",
        "Your loving friend Goldsmith💞"
      ];

      // Initialize
      function init() {
        createClouds();
        createLeaves(config.leafCount);
        animate();
        startTypewriterEffect();
        
        // Make leaves more festive with birthday colors
        createBirthdayLeaves();
      }

      // Create clouds
      function createClouds() {
        for (let i = 0; i < config.cloudCount; i++) {
          const cloud = document.createElement('div');
          cloud.className = 'gcloud';
          
          // Random cloud properties
          const width = Math.random() * 150 + 100;
          const height = width * 0.6;
          const top = Math.random() * 20;
          const left = Math.random() * 100;
          
          cloud.style.width = width + 'px';
          cloud.style.height = height + 'px';
          cloud.style.top = top + '%';
          cloud.style.left = left + '%';
          
          // Store cloud data
          const cloudData = {
            element: cloud,
            speed: Math.random() * 0.05 + 0.02,
            position: left
          };
          
          config.clouds.push(cloudData);
          scene.appendChild(cloud);
        }
      }

      // Create regular leaves
      function createLeaves(count) {
        // First remove any existing leaves
        config.leaves.forEach(leaf => {
          if (leaf.element && leaf.element.parentNode) {
            leaf.element.parentNode.removeChild(leaf.element);
          }
        });
        
        config.leaves = [];
        
        for (let i = 0; i < count; i++) {
          createLeaf();
        }
      }

      // Create festive birthday-colored leaves
      function createBirthdayLeaves() {
        const birthdayColors = ['#ffb6c1', '#ffd700', '#ff69b4', '#9370db', '#ff7f50', '#00bfff'];
        const count = 100; // Additional festive leaves
        
        for (let i = 0; i < count; i++) {
          const leaf = document.createElement('div');
          leaf.className = 'gleaf';
          
          // Position leaves around the viewport
          const x = Math.random() * window.innerWidth/5;
          const y = Math.random() * window.innerHeight - 200;
          
          // Festive leaf properties
          const size = Math.random() * 15 + 10;
          const colorIndex = Math.floor(Math.random() * birthdayColors.length);
          
          leaf.style.width = size + 'px';
          leaf.style.height = size + 'px';
          leaf.style.backgroundColor = birthdayColors[colorIndex];
          leaf.style.left = x + 'px';
          leaf.style.top = y + 'px';
          leaf.style.opacity = '0.6';
          
          // Store leaf data
          const leafData = {
            element: leaf,
            x: x,
            y: y,
            size: size,
            rotation: Math.random() * 360,
            rotationSpeed: (Math.random() - 0.5) * 4,
            fallSpeed: Math.random() * 0.7 + 0.3,
            oscillationAmplitude: Math.random() * 3 + 1,
            oscillationPeriod: Math.random() * 200 + 100,
            isFestive: true
          };
          
          config.leaves.push(leafData);
          scene.appendChild(leaf);
        }
      }

      // Create a single leaf with random properties
      function createLeaf(initialX = null) {
        const leaf = document.createElement('div');
        leaf.className = 'gleaf';
        
        // Random starting position
        const fromRandom = initialX === null;
        const x = fromRandom ? Math.random() * window.innerWidth - 200 : initialX;
        const y = fromRandom ? 0 : 0;
        
        // Random leaf properties
        const size = Math.random() * 10 + 15;
        const hue = Math.random() * 40 + 90; // greens to yellows
        
        leaf.style.width = size + 'px';
        leaf.style.height = size + 'px';
        leaf.style.backgroundColor = `hsl(${hue}, 80%, 50%)`;
        leaf.style.left = x + 'px';
        leaf.style.top = y + 'px';
        
        // Store leaf data
        const leafData = {
          element: leaf,
          x: x,
          y: y,
          size: size,
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 4,
          fallSpeed: Math.random() * 1 + 0.5,
          oscillationAmplitude: Math.random() * 3 + 1,
          oscillationPeriod: Math.random() * 200 + 100,
          isFestive: false
        };
        
        config.leaves.push(leafData);
        scene.appendChild(leaf);
      }

      // Animation loop
      function animate() {
        // Animate clouds
        config.clouds.forEach(cloud => {
          cloud.position += cloud.speed * config.windSpeed;
          
          // Reset cloud position when it moves out of view
          if (cloud.position > 100) {
            cloud.position = -30;
          }
          
          cloud.element.style.left = cloud.position + '%';
        });
        
        // Animate leaves
        config.leaves.forEach(leaf => {
          // Apply wind and gravity
          leaf.x += Math.sin(Date.now() / leaf.oscillationPeriod) * leaf.oscillationAmplitude + config.windSpeed * 0.2;
          leaf.y += leaf.fallSpeed;
          
          // Rotation
          leaf.rotation += leaf.rotationSpeed;
          
          // Special effects for festive leaves
          if (leaf.isFestive) {
            // Create a small pulsating effect for festive leaves
            const scale = 1 + Math.sin(Date.now() / 500) * 0.1;
            leaf.element.style.transform = `translate(${leaf.x/2}px, ${leaf.y}px) rotate(${leaf.rotation}deg) scale(${scale})`;
          } else {
            leaf.element.style.transform = `translate(${leaf.x/2}px, ${leaf.y}px) rotate(${leaf.rotation}deg)`;
          }
          
          // Reset leaf if it goes out of view
          if (leaf.y > window.innerHeight || leaf.x > window.innerWidth) {
            leaf.x = Math.random() * window.innerWidth;
            leaf.y = -30;
            leaf.rotation = Math.random() * 360;
          }
        });
        
        config.animationId = requestAnimationFrame(animate);
      }

      // Typewriter effect for the birthday message
      function startTypewriterEffect() {
        let currentMessageIndex = 0;
        let currentCharIndex = 0;
        let isTyping = true;
        let currentText = '';
        
        function typeNextCharacter() {
          if (currentMessageIndex >= birthdayMessage.length) {
            currentMessageIndex = 0; // Loop back to start
          }
          
          const message = birthdayMessage[currentMessageIndex];
          
          if (isTyping) {
            // Typing forward
            if (currentCharIndex < message.length) {
              currentText += message[currentCharIndex];
              typewriterText.innerHTML = currentText;
              currentCharIndex++;
              setTimeout(typeNextCharacter, 80); // Typing speed
            } else {
              // Pause at the end of typing before starting to delete
              isTyping = false;
              setTimeout(typeNextCharacter, 2000); // Pause time
            }
          } else {
            // Deleting
            if (currentCharIndex > 0) {
              currentCharIndex--;
              currentText = message.substring(0, currentCharIndex);
              typewriterText.innerHTML = currentText;
              setTimeout(typeNextCharacter, 40); // Deleting speed (faster than typing)
            } else {
              // Move to next message
              isTyping = true;
              currentMessageIndex++;
              currentText = '';
              setTimeout(typeNextCharacter, 500); // Pause before next message
            }
          }
        }
        
        // Start the typewriter effect
        typeNextCharacter();
      }

      // Handle window resize
      function handleResize() {
        // Reset leaf positions on window resize for better responsiveness
        config.leaves.forEach(leaf => {
          if (!leaf.isFestive) {
            leaf.x = Math.random() * window.innerWidth;
            leaf.y = Math.random() * window.innerHeight;
            leaf.element.style.transform = `translate(${leaf.x}px, ${leaf.y}px) rotate(${leaf.rotation}deg)`;
          }
        });
      }

      // Event Listeners
      window.addEventListener('resize', handleResize);
      
      // Start the animation when the page loads
      window.addEventListener('load', init);
